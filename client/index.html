<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body style="margin: 0; background-color:black ">
<h1 style="color:rgb(118, 10, 241); text-align:center">Appointment Booking</h1>
    <form style="background-color:aqua; text-align:center; margin-left:200px;margin-right:200px;" onsubmit="handleFormSubmit(event)">
        <label for="username">Username</label>
        <input style="margin-top: 20px;" type="text" name="username" id="username" /><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" /><br><br>
        <label for="phone">Phone No</label>
        <input type="tel" name="phone" id="phone" /><br><br>
        <button type="submit">Submit</button><br><br>
    </form>
    <ul style="color:white; text-align: center; color:chartreuse; list-style-type: none;"><br></ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="index.js"></script>

</html>
